<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>
  <article>
    <h2>{{ page.title }}</h2>
    <p>Posted on {{ page.date | date_to_string }}</p>
    <div>{{ content }}</div>
  </article>
</body>
</html>
